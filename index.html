<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Free Code Editor By Jigar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #000;">
        <div class="container-md">
          <a class="navbar-brand" href="#">Free Code Editor By Jigar</a>
          <button id="reset">RESET CODE</button>
          <button type="button" id="run" class="btn btn-outline-success mr-9">RUN <i class="ri-send-plane-2-line"></i></button>
        </div>
      </nav>

      <main class="d-flex">
        <div id="left">
            <div id="html">
                <div class="heading"><h3>HTML</h3></div>
                <textarea name="" class="txt" placeholder="Write Code Here!" id="html-code"></textarea>
            </div>
            <div id="css">
                <div class="heading"><h3>CSS</h3></div>
                <textarea name="" class="txt" placeholder="Write Code Here!" id="css-code" cols="30" rows="10"></textarea>
            </div>
            <div id="js">
                <div class="heading"><h3>JavaScript</h3></div>
                <textarea name="" class="txt" placeholder="Write Code Here!" id="js-code" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div id="right">
            <h3>OUTPUT</h3>
            <iframe src="output.html" frameborder="0"></iframe>
        </div>
      </main>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="script.js"></script>
  </body>
</html>
